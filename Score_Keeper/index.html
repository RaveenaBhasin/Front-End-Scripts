<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1624936188350-883a61a44116?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="Ping Pong">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                            Ping Pong Score Keeper
                            </p>
                            
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="score1">0</span> to <span id="score2">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label for="play" class="label is-large is-inline">Playing to</label>
                                <div class="select is-rounded">
                                    <select name="" id="play">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1btn" class="button is-primary card-footer-item">+1 Player One</button>
                            <button id="p2btn" class="button is-danger card-footer-item">+1 Player 2</button>
                            <button id="reset" class="button is-warning card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src = "./app.js"></script>
</body>
</html>
